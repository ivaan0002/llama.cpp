name: Build main for macOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install cmake

    - name: Configure
      run: |
        mkdir build && cd build
        cmake ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: main-macos
        path: build/main
